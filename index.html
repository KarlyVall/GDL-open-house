<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 80%;
          margin: 1%;
          padding: 0;
        }
      </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkRfngSSrUk3_CmCTsVmoP-oezovMUn8U&libraries=places"></script>
    <script src="maps.js"></script>
    <title>Food Map :)</title>
  </head>
  <body>
      <div>
          <select id="selectRestaurant" class="value">
          <option value="">Tipo restaurant</option>
          <option class="typeRestaurant" value="comida mexicana">Informal</option>
          <option class="typeRestaurant" value="comida china">Cócteles</option>
          <option class="typeRestaurant" value="comida japonesa">Nocturno</option>
          <option class="typeRestaurant" value="comida italiana">Mexicano</option>
          <option class="typeRestaurant" value="comida rapida">Italiano</option>
          <option class="typeRestaurant" value="">"Marisquería"</option>
          </select>
          <button id="buttonType">Enviar</button>
      </div>
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map">
        FoodMap  
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkRfngSSrUk3_CmCTsVmoP-oezovMUn8U&libraries=places&callback=initAutocomplete" async defer></script>    
  </body>
</html>
